<!DOCTYPE html>
<html>
  <head>
    <link href="style/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/addbio.js"></script>
    <title>Save My Bio</title>
  </head>
  <body>
    <div class="container">
      <h1>Add New Bio</h1>
      <form>
        <input name="event" type="text" id="event" placeholder="Event"/><br/>
        <input name="date" type="date" id="date" placeholder="Date"/><br/>
        <textarea name="bio" id="bio" rows="8" cols="80" placeholder="Bio"></textarea><br/>
        <button id="submit" class="btn btn-primary"/>
      </form>

      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="/__/firebase/7.6.1/firebase-app.js"></script>

      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="/__/firebase/7.6.1/firebase-analytics.js"></script>

      <!-- Add Firebase products that you want to use -->
      <script src="/__/firebase/7.6.1/firebase-auth.js"></script>
      <script src="/__/firebase/7.6.1/firebase-firestore.js"></script>
      <!-- Initialize Firebase -->
      <script src="/__/firebase/init.js"></script>

    </div>
  </body>
</html>
