<!DOCTYPE html>
<html>
  <head>
    <title>Save My Bio</title>
  </head>
  <body>
    <div class="container">
      <h1>Add New Bio</h1>
      <form>
        <input name="event" type="text" id="event" placeholder="Event"/><br/>
        <input name="date" type="date" id="date" placeholder="Date"/><br/>
        <textarea name="bio" rows="8" cols="80" placeholder="Bio"></textarea><br/>
        <input type="submit" id="submit"/>
      </form>
    </div>
  </body>
</html>
